<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Tarefa 17</title>
</head>
<body>
    <section id=tit>
        <h1>Tarefa 17-Slide and Show down Miguel Rodrigues</h1>
    </section>
    <section>
        <div class="slideshow-container">
            <div class="imagens apagar">
                <div class="numbertext">1 / 3</div>
                    <img src="images/algarve0.jpg" style="width:100%">
                <div class="text">Praia da Rocha</div>
            </div>
            <div class="imagens apagar">
                <div class="numbertext">2 / 3</div>
                    <img src="images/algarve1.jpg" style="width:100%">
                <div class="text">Praia do Pescador</div>
            </div>
            <div class="imagens apagar">
                <div class="numbertext">3 / 3</div>
                    <img src="images/algarve2.jpg" style="width:100%">
                <div class="text">Comporta</div>
            </div>
              <a class="prev" onclick="slidefuturo(-1)">&#10094;</a>
              <a class="next" onclick="slidefuturo(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="bolas" onclick="slidepresente(1)"></span>
            <span class="bolas" onclick="slidepresente(2)"></span>
            <span class="bolas" onclick="slidepresente(3)"></span>
        </div>
    </section>
</body>
</html>
<script>

    var slideindice = 1;
    showSlides(slideindice);
    function slidefuturo(n) 
    {
      showSlides(slideindice += n);
    }
    function slidepresente(n) 
    {  
      showSlides(slideindice = n);
    }
    function showSlides(n)
    {
      var i;
      var slides = document.getElementsByClassName("imagens");
      var pontos = document.getElementsByClassName("bolas");
    
      if (n > slides.length) 
        {
            slideindice = 1
        }
      if (n < 1)
        {
           slideindice = slides.length
        }
      for (i = 0; i < slides.length; i++)
      {
          slides[i].style.display = "none";
      }
      for (i = 0; i < pontos.length; i++) 
      {
          pontos[i].className = pontos[i].className.replace(" active", "");
      }
      slides[slideindice-1].style.display = "block";
      pontos[slideindice-1].className += " active";
    }
    </script>
